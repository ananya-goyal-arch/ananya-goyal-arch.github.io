<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <!-- <a class="no-underline h5 bold text-accent" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a> -->
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">
      <!-- {{ post.title }} -->
      {% if post.thumb_position == "left" %}
      <img src="{{ post.thumbnail }}" style="height: 50vh" align="left" />
      {% elsif post.thumb_position == "center" %}
      <img src="{{ post.thumbnail }}" style="height: 50vh" align="center" />
      {% else %}
      <img src="{{ post.thumbnail }}" style="height: 50vh" align="right" />
      {% endif %}
    </a>
  </h2>
  
  
  <!-- <p>{{ post.content | strip_html | truncatewords:30 }}</p> -->
</div>
